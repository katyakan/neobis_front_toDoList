<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Rubik:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main>
    <div class="container">
      <section class="user">
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <section class="add-item">
        <h3>CREATE A TODO</h3>
        <form id="task-form">
          <h4>What's on your todo?</h4>
          <input type="text" placeholder="add your todo here..." name="content" id="content" />

          <h4>Pick a category</h4>
          <div class="choose">
            <label>
              <input type="radio" name="category" id="category1" value="business" />
              <span class="circle business"></span>
              <div>Business</div>
            </label>
            <label>
              <input type="radio" name="category" id="category2" value="personal" />
              <span class="circle personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="list-item">
        <h3>TODO LIST</h3>
        <div class="list" id="list-item"></div>
      </section>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
